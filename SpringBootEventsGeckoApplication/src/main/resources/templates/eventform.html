<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 

	<title>Add New Event</title>
	<link rel="stylesheet" type="text/css" href="../static/css/nemanja.css"/>
	  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 
 	<form class="form-horizontal" th:action="@{/logout}" method="post">
 		<div class ="form-group">
 		  <div class="col-sm-10"> <h2>Create Event</h2></div>
 		   <div class="col-sm-2" style="padding-top: 30px;">
 		  <font size="4"> <input type="submit" value="Sign Out"/></font> 
 		   </div>
 		</div>
 	</form>
 	
 	<div>
 	    <form class="form-horizontal" th:object="${event}" th:action="@{/event}" method="post">
 	    	<input type="hidden" th:field="*{id}"/>
 	    	<div class="form-group">
 	    		<label class="col-sm-2 control-label"><font size="4">Name:</font></label>
 	    		<div class="col-sm-10">
 	    			<input type="text" class="form-control"  th:field="*{eventName}"/>
 	    			
 	    		</div>
 	    	</div>
 	    	<div class="form-group">
 	    		<label class="col-sm-2 control-label"><font size="4">Created by:</font></label>
 	    	    <div class="col-sm-10">
 	    			<input type="text" class="form-control" th:field="*{createdBy}"/>
 	    	    </div>
 	    	</div>
 	    	<div class="form-group">
 	    		<label class="col-sm-2 control-label"><font size="4">Starting Date:</font></label>
 	    		<div class="col-sm-10">
 	    			<input type="text" class="form-control" th:field="*{startingDate}"/>
 	    		</div>
 	    	</div>
 	    	
 	    	<div class="form-group">
                <label class="col-sm-2 control-label"><font size="4">Starting Time:</font></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{startingTime}"/>
                </div>
             </div>
             <div class="form-group">
 	    		<label class="col-sm-2 control-label"><font size="4">Place:</font></label>
 	    		<div class="col-sm-10">
 	    			<input type="text" class="form-control" th:field="*{place}"/>
 	    		</div>
 	    	</div>
 	    	<div class="row">
 	    		<button type="submit" class="btn btn-default"><font size="5" color="blue">Submit</font></button>
 	    	</div>
 	    </form> 
 	    
 	</div>
</div>

</body>
</html>
