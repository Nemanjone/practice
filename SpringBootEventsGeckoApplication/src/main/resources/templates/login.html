<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Form</title>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div th:if="${param.error}">
	<label> <font size="4" color="red">Invalid username and password. </font></label>
</div>
<div th:if="${param.logout}">
	<label> <font size="4" color="red">
	You have been logged out.</font>
	</label>
</div>

<form th:action="@{/login}" method="post">

	<table class="table table-striped">
		<tr>
			<td><label><font size="4"> User Name : </font><input type="text" name="username"/> </label></td>
		</tr>
		<tr>
			<td><label><font size="4"> Password :</font> <input type="password" name="password"/> </label></td>
		</tr>
		<tr>
			<td> <button type="submit" class="btn btn-default"><font size="5" color="black">Sign In</font></button></td>
		</tr>
	</table>
	
</form>
</div>
</body>
</html>
