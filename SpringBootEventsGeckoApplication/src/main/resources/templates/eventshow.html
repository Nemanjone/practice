<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Upcoming Events</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

     <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Event Details</h2></div>
            <div class="col-sm-2" style="padding-top: 35px;">
          <span sec:authorize="isAuthenticated()">
              <font size="4"><input type="submit" value="Sign Out"/></font>
           </span>
            </div>
        </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Event Id:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.id}">Event Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Name:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.eventName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Created by:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.createdBy}">Created by</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Starting Date:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.startingDate}">Starting Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Starting Time:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.startingTime}">Starting Time</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><font size="4">Place:</font></label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.place}">Place</p>
                    </div>
                </div>
           
        </form>
    
</div>

</body>
</html>
